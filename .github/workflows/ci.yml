name: CI

on: [push]

jobs:
  rspec:
    runs-on: ubuntu-latest

    container:
      image: ruby:2.7.5

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: gh_actions_with_rails_on_mysql_test
          MYSQL_USER: no-use
          MYSQL_PASSWORD: for-a-name
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
          MYSQL_ROOT_PASSWORD: ""
        ports:
          - "3306:3306"
        options: --health-cmd="mysql -e 'SELECT 1' >/dev/null" --health-interval=10s --health-timeout=10s --health-retries=10

    steps:

      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup test database
        env:
          MYSQL_USER: no-use
          MYSQL_PASSWORD: for-a-name
          MYSQL_HOST: mysql # must match id of the service: jobs.{job_id}.services.{service_id}
        run: bin/rails db:setup

      - name: Run tests
        env:
          MYSQL_USER: no-use
          MYSQL_PASSWORD: for-a-name
          MYSQL_HOST: mysql
        run: bin/bundle exec rspec
